<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="res/css/style.css">
  <title>Add Post</title>
</head>

<body>
    <header class="header">
        <ul class="nav">
            <li class="home"><a href="index.html">Home</a></li>
            <li><a href="addPost.html">addPost</a></li>
        </ul>

        <div class="profile-menu">
            <input type="checkbox" id="profile-toggle" class="profile-toggle" />
            <label for="profile-toggle" class="profilepic">
            <img src="car.png" width="50" height="50" alt="profile">
            </label>
            <div class="dropdown-content" role="menu" aria-labelledby="profile-toggle">
                <div class="dropdown-item">Peep Taimla</div>
                <div class="dropdown-item">peeptaimla@ut.ee</div>
                <a class="dropdown-item" href="login.html">Log out</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div>
            <form>
                <h2>Create a New Post</h2> 
                <div>
                    <label for="post-body">Post body</label>
                    <textarea id="post-body" placeholder="Write your post content here..." rows="4"></textarea>
                </div>

                <div>
                    <span>Select file</span>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <label for="file-upload">
                            Choose File
                        </label>
                        <span class="file-name-display" id="file-name-output">No file chosen</span>
                        
                        <input type="file" id="file-upload" accept="image/*,video/*">
                    </div>
                </div>

                <div class="submit-button-wrapper">
                    <a href="index.html" class="create-post-button">
                        Create post
                    </a>
                </div>
            </form>

        </div>
    </main>
    
    <script>
        const fileInput = document.getElementById('file-upload');
        const fileNameOutput = document.getElementById('file-name-output');
        
        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                fileNameOutput.textContent = event.target.files[0].name;
            } else {
                fileNameOutput.textContent = 'No file chosen';
            }
        });
    </script>
</body>
</html>
