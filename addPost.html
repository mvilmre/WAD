<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="res/css/style.css">
  <title>Add Post</title>
</head>

<body>
  <header class="header">
    <ul class="nav">
      <li><a href="index.html">Home</a></li>
    </ul>
    <ul> <li><a class="profilepic" href="login.html"><img src="car.png" width="50" height="50"></a></li></ul>
  </header>

    <main>
        <div>
            <form>
                <div>
                    <label for="post-body">Post body</label>
                    <textarea id="post-body" placeholder="Write your post content here..." rows="4"></textarea>
                </div>

                <div>
                    <span>Select file</span>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <label for="file-upload">
                            Choose File
                        </label>
                        <span class="file-name-display" id="file-name-output">No file chosen</span>
                        
                        <input type="file" id="file-upload" accept="image/*,video/*">
                    </div>
                </div>

                <div class="submit-button-wrapper">
                    <a href="index.html" class="create-post-button">
                        Create post
                    </a>
                </div>
            </form>

        </div>
    </main>
    
    <script>
        const fileInput = document.getElementById('file-upload');
        const fileNameOutput = document.getElementById('file-name-output');
        
        fileInput.addEventListener('change', (event) => {
            if (event.target.files.length > 0) {
                fileNameOutput.textContent = event.target.files[0].name;
            } else {
                fileNameOutput.textContent = 'No file chosen';
            }
        });
    </script>
</body>
</html>
