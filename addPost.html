<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="addPost.css">
    </head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addPost</title>
</head>
<body>

    <header>
        <div>
            <div>
                <h1>Home</h1>
            </div>

            <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.615-7.85-1.7a.75.75 0 0 1-.438-.695Z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>
    </header>

    <main>
        <div>

            <form>
                <div>
                    <label for="post-body">Post body</label>
                    <textarea id="post-body" placeholder="textarea" rows="4"></textarea>
                </div>

                <div>
                    <span>Select file</span>
                    <div>
                        <label for="file-upload">
                            Choose File
                        </label>
                        <input type="file" id="file-upload" accept="image/*,video/*">
                    </div>
                </div>

                <div>
                    <button type="submit">
                        Create post
                    </button>
                </div>
            </form>

        </div>
    </main>
</body>
</html>
